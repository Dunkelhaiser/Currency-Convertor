<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Exchange Rate" />
        <title>Exchange Rate</title>
        <script src="./src/converter.ts" type="module" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Currency Converter</h1>
                <div class="currency-section">
                    <select id="select-first"></select>
                    <input type="number" min="0.0001" value="1" id="input-first" />
                </div>
                <div class="currency-section">
                    <button id="swap-btn">Swap</button>
                    <span id="exchange-rate"></span>
                </div>
                <div class="currency-section">
                    <select id="select-second"></select>
                    <input type="number" min="0.0001" value="1" id="input-second" />
                </div>
            </div>
        </main>
    </body>
</html>
