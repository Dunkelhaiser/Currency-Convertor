<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Exchange Rate" />
        <title>Exchange Rate</title>
        <script src="./src/converter.ts" type="module" defer></script>
        <script src="./src/select.ts" type="module" defer></script>
        <script src="https://kit.fontawesome.com/d9d08682e3.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Currency Converter</h1>
                <div class="currency-section">
                    <div class="select-wrapper" id="select-first">
                        <div class="select-btn">
                            <span class="option">Select</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="content">
                            <input type="text" placeholder="Search..." id="search" autocomplete="off" />
                            <ul class="options"></ul>
                        </div>
                    </div>

                    <input type="number" min="0.0001" value="1" id="input-first" />
                </div>
                <div class="currency-section">
                    <span id="swap-btn"><i class="fa-solid fa-right-left"></i></span>
                    <span id="exchange-rate"></span>
                </div>
                <div class="currency-section">
                    <div class="select-wrapper" id="select-second">
                        <div class="select-btn">
                            <span class="option">Select</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="content">
                            <input type="text" placeholder="Search..." id="search" autocomplete="off" />
                            <ul class="options"></ul>
                        </div>
                    </div>
                    <input type="number" min="0.0001" value="1" id="input-second" />
                </div>
            </div>
        </main>
    </body>
</html>
